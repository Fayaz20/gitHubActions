name : custom GITHUB_ENV 

on:
  workflow_dispatch:

jobs:
   custom GITHUBEnv:
    runs-on: ubuntu-latest
    steps:
    - name: set the value
      id : step_one
      run:
        echo "action_state=yellow" >> $GITHUBEnv

    - name: use the value
      id: step_two
      run:
        echo "${{ env.action_state }}" # prints output as 'yellow'    
  